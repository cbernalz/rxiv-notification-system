name: Daily Research Alerts

permissions:
  contents: write

on:
  schedule:
    - cron: '0 16 * * *' # Every day at 4 PM UTC
  workflow_dispatch:

jobs:
  fetch-and-alert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests feedparser beautifulsoup4 lxml

      - name: Run fetch script
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: python scripts/fetch-papers.py

      - name: Commit updated posted-ids.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posted-ids.json
          git diff --cached --quiet || git commit -m "Update posted-ids.json"
          git push